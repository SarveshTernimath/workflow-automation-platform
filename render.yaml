services:
  # üåê Frontend Service (Next.js)
  - type: web
    name: antigravity-frontend
    runtime: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: antigravity-backend
          property: host
    healthCheckPath: /

  # üêç Backend Service (FastAPI)
  - type: web
    name: antigravity-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: bash scripts/run_free_tier.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: antigravity-db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: antigravity-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: antigravity-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health


  # üî¥ Redis Cache
  - type: redis
    name: antigravity-redis
    plan: free
    ipAllowList: [] # Only allow internal connections


# üóÑÔ∏è Database and Cache
databases:
  - name: antigravity-db
    plan: free

